<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .success-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        
        .success-message {
            margin-bottom: 2rem;
        }
        
        .success-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        @media (max-width: 576px) {
            .success-actions {
                flex-direction: column;
            }
            
            .success-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShopEase</a>
        </div>
    </nav>

    <!-- Success Content -->
    <main class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <div class="success-message">
                <h1 class="mb-4">Payment Successful!</h1>
                <p class="lead mb-4">Thank you for your purchase. Your order has been confirmed.</p>
                <p class="text-muted">A confirmation email will be sent to your registered email address shortly.</p>
            </div>
            <div class="success-actions">
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                <a href="#" class="btn btn-outline-primary" onclick="viewOrder()">View Order</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 ShopEase. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewOrder() {
            // For future implementation of order tracking
            alert('Order tracking feature coming soon!');
        }
    </script>
</body>
</html>
