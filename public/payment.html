<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/payment.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .card-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .order-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }
        .item-details {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .item-info {
            flex: 1;
        }
        .item-info h3 {
            font-size: 1rem;
            margin: 0;
            margin-bottom: 0.5rem;
        }
        .item-info p {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }
        .item-price {
            font-weight: bold;
            color: #198754;
        }
        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #dee2e6;
        }
        .order-total-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .order-total-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
        }
        .notification {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShopEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Content -->
    <div class="payment-container">
        <div class="payment-header">
            <h1>Checkout</h1>
        </div>
        
        <div class="payment-content">
            <!-- Payment Form -->
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div class="card-input-group">
                            <input type="text" id="cardNumber" class="form-control" maxlength="19" required>
                            <i class="bi bi-credit-card"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" maxlength="5" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cvv">CVV <span class="cvv-help"></span></label>
                                <input type="text" id="cvv" class="form-control" maxlength="4" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-pay">Pay Now</button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems">
                    <!-- Order items will be populated by JavaScript -->
                </div>
                <div class="order-total">
                    <span class="order-total-label">Total</span>
                    <span class="order-total-amount" id="orderTotal">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay"></div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
