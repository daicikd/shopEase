<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .payment-option {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-option:hover {
            border-color: #0d6efd;
        }
        .payment-option.selected {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .payment-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        #card-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .card-input {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 15px;
        }
        .expiry-cvv-container {
            display: flex;
            gap: 15px;
        }
        .expiry-cvv-container div {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ShopEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">
                            Cart <span class="badge bg-primary" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="mb-4">Checkout</h2>
                
                <!-- Order Summary -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <div id="orderSummary">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5>$<span id="totalAmount">0.00</span></h5>
                        </div>
                    </div>
                </div>

                <!-- Payment Options -->
                <h4 class="mb-3">Select Payment Method</h4>
                <div class="payment-option selected" onclick="selectPayment('card')">
                    <i class="bi bi-credit-card payment-icon"></i>
                    Credit/Debit Card
                </div>
                <div class="payment-option" onclick="selectPayment('apple-pay')">
                    <i class="bi bi-apple payment-icon"></i>
                    Apple Pay
                </div>

                <!-- Card Payment Form -->
                <div id="card-form" class="mt-4">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control card-input" id="cardNumber" 
                            placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card</label>
                        <input type="text" class="form-control card-input" id="cardName" 
                            placeholder="John Doe">
                    </div>
                    <div class="expiry-cvv-container">
                        <div>
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control card-input" id="expiryDate" 
                                placeholder="MM/YY" maxlength="5">
                        </div>
                        <div>
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control card-input" id="cvv" 
                                placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" onclick="processPayment()">
                        Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/payment.js"></script>
</body>
</html>
